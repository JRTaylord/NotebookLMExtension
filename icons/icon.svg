  <!-- Hello World text -->
  <text x="64" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">HELLO</text>
  <text x="64" y="65" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">ðŸ‘‹</text>
  <text x="64" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">WORLD</text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.6)"/>
